
<section class="wrapper">
    <h3>Ajouter un déchet</h3>
    <div class="row " >
        <div class="col-lg-12">
            <div class="form-panel" style="padding: 3%;">
                <form [formGroup]="formulaire" (ngSubmit)="submitForm()" novalidate class="form-horizontal style-form">
                <div class="form-group">

                        <label class="control-label col-md-2">Image du déchet</label>
                        <div class="col-md-3">
                            <div class="fileupload fileupload-new" data-provides="fileupload">
                                <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                    <img src="" alt="" />
                                </div>
                                <div class="fileupload-preview fileupload-exists thumbnail"
                                    style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                <div>
                                    <span class="btn btn-theme02 btn-file">
                                        <span class="fileupload-new"><i class="fa fa-paperclip"></i> Choisir une
                                            image</span>
                                        <span class="fileupload-exists"><i class="fa fa-undo"></i> Changer</span>
                                        <input type="file" value="" name="photo" (change)="imgSelect($event)"   required class="default" />
                                    </span>
                                    <a href="#" class="btn btn-theme04 fileupload-exists"
                                        data-dismiss="fileupload"
                                        style="margin-left: 1%;"
                                        ><i class="fa fa-trash-o"></i> Supprimer</a>
                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="form-group">
                        <div>
                        <label class="control-label col-md-2">Description</label>
                        <div class="col-md-3 col-xs-11 ">
                            <input class="form-control form-control-inline input-medium " size="16"
                                type="text" value="" name="description" formControlName="description"  required>
                        </div>
                    </div>
                        <label class="control-label col-md-2">Categorie</label>
                        <div class="col-md-3 col-xs-11">
                            <input class="form-control form-control-inline input-medium " size="16"
                                type="text" value="" name="categorie" formControlName="categorie"   required>
                        </div>
                        <label class="control-label col-md-2">Localisation</label>
                        <div class="col-md-3 col-xs-11">
                            <input class="form-control form-control-inline input-medium " size="16"
                                type="text" value="" name="geolocalisation" formControlName="geolocalisation"   required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-theme btn-file" [disabled]="" >Enregistrer</button>
                </form>
            </div>
            <!-- /form-panel -->
        </div>
        <!-- /col-lg-12 -->
    </div>
</section>
<!-- /wrapper -->
